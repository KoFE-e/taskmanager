<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title> <!-- блок для подстановки названия из шаблонов страниц -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center py-3 mb-4 margin-auto shadow-sm p-3 bg-white">
            <a href="{% url 'home' %}" class="d-flex align-items-center mb-0 me-auto text-dark text-decoration-none">   <!-- обращение к ссылке "на главную" -->
                <span class="fs-4">Task Manager</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Главная</a></li>
                <li class="nav-item"><a href="{% url 'create' %}" class="btn btn-outline-primary shadow-sm">Создать задачу</a></li> <!-- обращение к ссылке "создать задачу" -->
            </ul>
        </header>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %} <!-- блок для подстановки содержания самой страницы из шаблонов страниц -->
    </div>
</body>
</html>
